<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{common.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
</head>
<body>
<div id="header" th:include="page :: header"></div>

<div id="content">
    <div class="spittleView">
        <div class="spittleMessage" th:text="${spittle.message}">Spittle message</div>
        <div>
            <span class="spittle__time--font" th:text="${spittle.time}">Spittle timestamp</span>
        </div>
    </div>
</div>

<div id="footer" th:include="page :: copy" class="footer"></div>
</body>
</html>
